name: Build Kivy App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 1,15 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.7  # Set the desired Python version

      - name: Cache Buildozer Global Directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      - name: Cache Buildozer Directory
        uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good
        continue-on-error: true  # Continue even if the installation fails

      - name: Build with Buildozer
        run: |
          buildozer android debug
        env:
          BUILD_DIR: .buildozer/android/platform/build-armeabi-v7a
        continue-on-error: true  # Continue even if the build fails

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mykivyapp  # Replace with your app's name
          path: ${{ env.BUILD_DIR }}/bin/*.apk
